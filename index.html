		<div class="modal fade" id="mapinfo">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
						<h4 class="modal-title">Map Info</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="mapTitle" class="control-label">Map Title</label>
								<input id="mapTitle" type="text" class="form-control" placeholder="New Map">
							</div>
							<hr>
							<div class="form-group">
								<label for="mapAbstract" class="control-label">Abstract</label>
								<textarea id="mapAbstract" class="form-control" rows="5"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onClick="saveMap();">Save</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<div id="addLayerWindow" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
						<h4 class="modal-title">Add Layer</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="newLayerURL" class="control-label">URL of the WMS endpoint</label>
								<input id="newLayerURL" type="text" class="form-control" placeholder="URL">
							</div>
							<hr>
							<div class="form-group">
								<label for="newLayerWorkspace" class="control-label">Workspace</label>
								<input id="newLayerWorkspace" type="text" class="form-control" placeholder="Workspace">
							</div>
							<hr>
							<div class="form-group">
								<label for="newLayerName" class="control-label">Layer Name</label>
								<input id="newLayerName" type="text" class="form-control" placeholder="Name">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onClick="addLayer()">Add</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
