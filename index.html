<!DOCTYPE html>
<html>
	<head>
		<title>New Web Client Thing</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    	<link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css"></link>
    	<link rel="stylesheet" href="Dependencies/Bootstrap/css/bootstrap.css" type="text/css"></link>
    	<link rel="stylesheet" href="css/index.css" type="text/css"></link>
	</head>
	<body>
    	<script src="http://code.jquery.com/jquery.js"></script>
    	<script src="Dependencies/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<!-- <script type="text/javascript" src="http://ol3js.org/en/master/build/ol.js"></script>-->
		
		<!-- we have to overwrite max-width, otherwise it will only take up 1170px -->
		<div class="container" style="height:100%; max-width:100%">
			<h1>Welcome, TO THE FUTURE!</h1>
			<div class="btn-group">
				<button type="button" class="btn btn-default">Left</button>
				<button type="button" class="btn btn-default">Middle</button>
 				<button type="button" class="btn btn-default">Right</button>
			</div>
			<div class="panel panel-default" style="height:80%">
  				<div class="panel-heading">
    				<h3 class="panel-title">A WILD MAP HAS APPEARED</h3>
  				</div>
  				<div class="panel-body" style="height:90%">
         			<div id="map" class="map" style="height:100%"></div>
  				</div>
  			</div>
		</div>
		<div class="span4 offset4">
          <div id="info" class="alert alert-success">
            &nbsp;
          </div>
        </div>
		<script type="text/javascript" src="js/ol-simple.js"></script>
    	<script type="text/javascript" src="js/index.js"></script>
    	
    </body>
</html>
