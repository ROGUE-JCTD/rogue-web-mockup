<!DOCTYPE html>
<html>
	<head>
		<title>New Web Client Thing</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    	<link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css"></link>
    	<link rel="stylesheet" href="Dependencies/Bootstrap/css/bootstrap.css" type="text/css"></link>
    	<link rel="stylesheet" href="css/index.css" type="text/css"></link>
	</head>
	<body>
    	<script src="http://code.jquery.com/jquery.js"></script>
    	<script src="Dependencies/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- <script type="text/javascript" src="http://ol3js.org/en/master/build/ol.js"></script>-->
	<div id="map" class="map">
		<div id="pulldown">
			<div id="pulldown-content" class="panel-group in">
				<div class="panel">
					<a class="panel-heading accordion-toggle" data-toggle="collapse" data-parent="#pulldown-content" href="#panel1">
						<span>Tools</span>
					</a>
					<div id="panel1" class="panel-collapse collapse in">
						<div class="panel-body">
							<button data-toggle="button tooltip" title="Add a new feature" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-pencil"></i>
							</button>
							<button data-toggle="tooltip" title="Edit a feature" disabled="disabled" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-edit"></i>
							</button>
							<button data-toggle="tooltip" title="Save a feature" disabled="disabled" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-ok-sign"></i>
							</button>
							<button data-toggle="tooltip" title="Delete a feature" disabled="disabled" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-minus-sign"></i>
							</button>	
							<button data-toggle="tooltip" title="Fix a polygon to have right angles" disabled="disabled" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-move rotate-45deg"></i>
							</button>		
							<br>
							<hr>
							<button data-toggle="tooltip" title="Save Map" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-floppy-disk"></i>
							</button>
							<button data-toggle="tooltip" title="Zoom to max extent" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-fullscreen"></i>
							</button>
							<button data-toggle="button tooltip" title="Zoom by dragging a box" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-resize-full"></i>
							</button>
							<button data-toggle="tooltip" title="Zoom to previous extent" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-arrow-left"></i>
							</button>
							<button data-toggle="tooltip" title="Zoom to next extent" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-arrow-right"></i>
							</button>	
							<button data-toggle="button tooltip" title="Toggle Automatic Layer Refresh" class="btn btn-sm btn-default">
								<i class="glyphicon glyphicon-refresh"></i>
							</button>						
						</div>
					</div>
				</div>
				<div class="panel">
					<a class="panel-heading accordion-toggle" data-toggle="collapse" data-parent="#pulldown-content" href="#panel2">
						<span>Map Layers</span>
					</a>
					<div id="panel2" class="panel-collapse collapse">
						<!-- Layers and the add layer button go in here -->
						<div class="panel-body">
							<div id="layerPanel-group" class="panel-group">
								<div id="layerPanel" class="panel">
									<a class="panel-title panel-heading accordion-toggle collapsed" data-toggle="collapse" data-parent="#layerPanels" href="#centros_medicos_panel">
										centros_medicos
									</a>
									<span class="layerSpan">
										<input type="checkbox" id="centros_medicos_checkbox"  checked="checked">
									</span>
									 
									<div id="centros_medicos_panel" class="panel-collapse collapse">
										layer info
									</div>
								</div>
							</div>
							
							<a class="btn btn-default" href="#addLayerWindow" data-toggle="modal" style="width:100%">Add Layer</a>
						</div>
					</div>
				</div>
				<div class="panel">
					<a class="panel-heading accordion-toggle" data-toggle="collapse" data-parent="#pulldown-content" href="#panel3">
						<span>Base Map</span>
					</a>
					<div id="panel3" class="panel-collapse collapse">
						<div class="panel-body">Stuff3</div>
					</div>
				</div>
			</div>
			<button type="button" data-toggle="collapse" data-target="#pulldown-content" class="toggle btn btn-default">Toggle Menu</button>
		</div>
		
		<div id="addLayerWindow" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
     				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 class="modal-title">Modal title</h4>
      				</div>
      				<div class="modal-body">
        				<p>URL of the WMS endpoint</p>
        				<input id="newLayerURL" type="text">
        				<p>Workspace</p>
        				<input id="newLayerWorkspace" type="text">
        				<p>layername</p>
        				<input id="newLayerName" type="text">
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				<button type="button" class="btn btn-primary" onClick="saveLayer()">Save changes</button>
      				</div>
    			</div><!-- /.modal-content -->
  			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
	<script type="text/javascript" src="js/ol-simple.js"></script>
    	<script type="text/javascript" src="js/index.js"></script>
    	
    </body>
</html>
